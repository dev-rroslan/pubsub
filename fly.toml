app = 'homestay'
primary_region = 'sin'
kill_signal = 'SIGTERM'

[build]

[deploy]
  release_command = '/app/bin/migrate'

[env]
  DNS_CLUSTER_QUERY = 'homestay.internal'
  PHX_HOST = 'homestay.fly.dev'
  PORT = '8080'
  RELEASE_COOKIE = 'RYYRLYILM7WUSZEG4COLFUEKKSAXFO5PANWEDFGMFTXFFAZDLQNQ===='

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 2
